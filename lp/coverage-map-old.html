  <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.0902, lng: -95.7129},
          zoom: 14
        });
        infoWindow = new google.maps.InfoWindow;
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            infoWindow.setPosition(pos);
            infoWindow.setContent('<h4>Coverage is available in your area!</h4><br><p>Call us at <a href="tel:1-786-479-7315">+1(786)479-7315</a> to get started today!</p>');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>

<script data-dbz-forms>
(function() {
  if (typeof Webflow !== 'undefined') {
    Webflow.push(function() { $('form').off('submit'); });
  }
  function showInlineMessage(form, message, type) {
    var existingMsg = form.parentNode.querySelector('.dbz-form-message');
    if (existingMsg) existingMsg.remove();
    var msgDiv = document.createElement('div');
    msgDiv.className = 'dbz-form-message';
    msgDiv.style.cssText = type === 'success' 
      ? 'padding: 15px; margin-top: 10px; background: #d4edda; color: #155724; border-radius: 4px;'
      : 'padding: 15px; margin-top: 10px; background: #f8d7da; color: #721c24; border-radius: 4px;';
    msgDiv.textContent = message;
    form.parentNode.insertBefore(msgDiv, form.nextSibling);
    if (type === 'success') form.style.display = 'none';
  }
  document.querySelectorAll('form').forEach(function(form) {
    if (form.hasAttribute('data-dbz-ignore')) return;
    var formWrapper = form.closest('.w-form');
    var successDiv = formWrapper ? formWrapper.querySelector('.w-form-done') : null;
    var errorDiv = formWrapper ? formWrapper.querySelector('.w-form-fail') : null;
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      e.stopImmediatePropagation();
      if (successDiv) successDiv.style.display = 'none';
      if (errorDiv) errorDiv.style.display = 'none';
      var formData = new FormData(form);
      var data = Object.fromEntries(formData.entries());
      try {
        var response = await fetch('https://rjyubmiutonvmcfrwvjh.supabase.co/functions/v1/handle-form-submission', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ projectId: '802eac92-d28a-4078-88e9-ea7093d6f43c', formName: form.getAttribute('name') || 'contact', data: data })
        });
        if (response.ok) {
          form.style.display = 'none';
          form.reset();
          if (successDiv) successDiv.style.display = 'block';
          else showInlineMessage(form, form.getAttribute('data-success-msg') || 'Thank you! Your submission has been received.', 'success');
        } else throw new Error('Submission failed');
      } catch (error) {
        if (errorDiv) errorDiv.style.display = 'block';
        else showInlineMessage(form, form.getAttribute('data-error-msg') || 'Something went wrong. Please try again.', 'error');
      }
    });
  });
})();
</script>
